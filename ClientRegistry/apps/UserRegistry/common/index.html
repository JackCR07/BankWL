<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<title>IntegrationTest</title>
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">

    			<link rel="shortcut icon" href="images/favicon.png">

<link rel="stylesheet" href="css/main.css">
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/fireStyle.css">

	window.$ = window.jQuery = WLJQ;

<body class="background">


	<!--application UI goes here-->
	<div class="background" id="main">
		<div class="container">
			<div > 

				<section>
					<div id="AuthBody" style='display: none'>
						<div id="loginForm">
							<ul class="input-list style-1 clearfix">
								<li> <label class="subtitle">Username: </label> <input type="text" id="usernameInputField" /><br /></li>
								<li> <label class="subtitle">Password: </label> <input type="text" id="passwordInputField" /><br />
								</li>
								<li><br> <input type="button" value="Login"
									id="loginButton" class="button"></li>
							</ul>
						</div>
					</div>
					<div id="AppBody">
						<form>
							<h2 class="title">Formulario Registro De Usuario</h2>
							<ul class="input-list style-1 clearfix">
								<li><label class="subtitle">Identificación:</label> <input id="cedula"
									type="text" placeholder="Identificación" required></li>
								<li><label class="subtitle">Contraseña:</label> <input id="clave"
									type="password"></li>
								<li><br> <input class="button" type="button" value="Nuevo Cliente"
									id="nuevoCliente"></li>
							</ul>
							<br>
						</form>
					</div>
					<div id="ResponseDiv" style="color:white;"></div>
				</section>
			</div>
		</div>
	</div>


	<script src="js/initOptions.js"></script>
	<script src="js/main.js"></script>
	<script src="js/messages.js"></script>
	<script src="js/cliente.js"></script>
	<script src="js/index.js"></script>
	<script src="js/AuthRealmChallengeHandler.js"></script>
