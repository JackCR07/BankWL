    <body style="display: none;">
	<!--application UI goes here-->
        <div id="main">
            <div class="container">
                <section>
                    <div id="AuthBody" style="display: none">
                        <div id="loginForm">
                            <ul class="input-list style-1 clearfix">
                                <li>Username: <input id="usernameInputField" type="text">
                                    <br>
                                </li>
                                <li>Password:<input id="passwordInputField" type="text">
                                    <br>
                                </li>
                                <li>

                    </div>

                        <form>
                            <h2>Formulario Registro</h2>
                            <ul class="input-list style-1 clearfix">
                                <li>
                                    <label>Nombre:</label> <input id="nombre" placeholder="Nombre" required="" type="text">
                                </li>
                                <li>
                                    <label>Apellido:</label> <input id="apellido" placeholder="Apellido" type="text">
                                </li>
                                <li>

                                </li>
                                <li>
                                    <label>Direccion:</label> <input id="direccion" placeholder="Direccion" type="text">
                                </li>
                                <li>
                                    <label>Fecha Nacimiento:</label> <input id="fechaNacimiento" required="" type="date">
                                </li>
                                <li>
                                    <br> 
                                    <input class="myButton" id="nuevoCliente" type="button" value="Nuevo CLiente">
                                </li>
                            </ul>
                            <br>
                        </form>
                    </div>
                    <div id="ResponseDiv"></div>
                </section>
            </div>
        </div>

	<script src="js/main.js"></script>
